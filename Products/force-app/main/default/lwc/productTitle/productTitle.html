<template>
    <lightning-card title={product.Name} class="product-tile">
        <div slot="actions">
            <lightning-button-icon            
            icon-name="utility:search"
            icon-class="product-title-button"
            variant="bare"
            alternative-text="Open record"
            onclick={handleOpenRecordClick}>
         </lightning-button-icon>
        </div>
        <div class="slds-p-horizontal_small Outborder">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <template if:true={product.Image_URL__c}>
                            <img src={product.Image_URL__c} alt="AC Unit Picture" class="product-img"/>
                        </template>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-m-bottom_xx-small">Product SKU: {product.StockKeepingUnit}</p>
                        <p class="slds-m-bottom_xx-small">Product Family: {product.Family}</p>
                        <p class="slds-m-bottom_xx-small">Product Code: {product.ProductCode}</p>
                    </div>
                </div>
        </div>
</lightning-card>
</template>
