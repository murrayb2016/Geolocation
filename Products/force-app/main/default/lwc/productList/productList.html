<template>
    <lightning-card title="Products" icon-name="standard:product">
        <div class="slds-scope">
            <div class="slds-card__body_inner">
                <template if:true={products.data}>
                    <lightning-input type="search" onchange={searchProductList} variant="label-hidden" class="slds-m-bottom_small" label="Search" placeholder="Search for products" value={searchProductTerm} ></lightning-input>
                        <lightning-layout onproductview={handleProductView} multiple-rows="true" pull-to-boundary="small">
                            <template for:each={products.data} for:item="P" >
                                <lightning-layout-item key={P.Id} size="12" class="slds-p-around_x-small wrapperProd">
                                    <!--Product title component-->
                                    <c-product-title class="test" product={P}></c-product-title>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                        <template if:false={hasProductSearchResults}>
                            <div class="slds-align_absolute-center slds-m-vertical_small">
                                This is a product, we simply could not find results for...
                            </div>
                        </template>
                </template>
                <template if:true={products.error}>
                    <div class="slds-text-color_error">
                        An error occurred while loading the bear list
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
